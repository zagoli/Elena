<div class="container">
	<div class="time">{{ event?.startDate | date:'shortTime' }}</div>
	<div class="info-box">
		<p class="subject">{{ event?.summary }}</p>
		<p class="location">{{ event?.location }}</p>
		@if (event && event.description) {
			<p class="description">{{ event.description }}</p>
		}
	</div>
</div>
