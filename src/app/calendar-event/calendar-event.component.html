<div class="container">
	<div class="time">
		@if (!event?.allDay) {
			{{ event?.startDate | date:'shortTime' }}
		}
	</div>
	<div class="info-box">
		<p class="subject">{{ event?.summary }}</p>
		<p class="location">{{ event?.location }}</p>
		<p class="description">{{ event?.description }}</p>
	</div>
</div>
