@if (!urlSet) {
	<div class="calendar-input">
		<label for="calendar-url">Inserisci il link del calendario</label>
		<div class="calendar-url-input">
			<input id="calendar-url" type="text" [(ngModel)]="calendarUrl"/>
			<button type="button" (click)="startUpdates()">Invia</button>
		</div>
	</div>
} @else {
	@for (event of todayEvents; track event.startDate + event.summary) {
		<app-calendar-event [event]="event"/>
	}
}
